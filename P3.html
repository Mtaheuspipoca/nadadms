<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #fcebeb; /* Fundo Vermelho Claro */
            color: #610b0b;
        }
        .alerta {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border: 3px solid #cc0000;
            border-radius: 10px;
            background-color: white;
        }
        h1 {
            color: #cc0000;
        }
        .pare {
            font-size: 5em; /* Mão com "Pare" grande */
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="alerta">
        <h1>⛔ Acesso Negado</h1>
        <p style="font-size: 1.5em;">
            Por favor, saia! Este lugar não é para você.
        </p>
        <span class="pare">✋</span>
        <p><a href="index.html">Tente novamente</a></p>
    </div>
</body>
</html>
